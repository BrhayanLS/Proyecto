<body class="bg-primary">
    <div id="layoutAuthentication">

                                    <div class="valid-feedback">Ok!</div>
                                    <div class="invalid-feedback">Rellenar campo</div>
                                </div>
                                <div class="card-body">
                                    <label for="validationCustom02" class="form-label">Contrase√±a</label>
                                    <input type="password" class="form-control" id="validationCustom02"required>
                                    <div class="valid-feedback">Ok!</div>
                                    <div class="invalid-feedback">Rellenar campo</div>
                                </div>
                                <div class="d-flex align-items-center justify-content-between mt-4 mb-0 container">
                                    <a class="small" href="password.html">Forgot Password?</a>
                                    <a><button onclick="confirmar()" class="btn btn-primary" type="submit">Ingresar</button></a>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a href="register.html">Need an account? Sign up!</a></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
<script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (() => {
              'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
    }else{
      alert('Registro exitoso')
  }

  form.classList.add('was-validated')
}, false)
})
})()
</script>
